{% extends "inventory/base.html" %}

{% block title %}Удалить {{ consumable.name }}?{% endblock %}

{% block content %}
<h1>Подтверждение удаления</h1>
<p>Вы уверены, что хотите удалить расходник <strong>"{{ consumable.name }}"</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
